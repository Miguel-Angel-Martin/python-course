<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog_post in blog_posts %}
    <div class="content">
        <div class="card ">
          <h1>{{blog_post.id}}-{{ blog_post.title }}</h1>
          <h2>{{blog_post.subtitle }}</h2>
            <a href="{{url_for('show_post', index=blog_post.id)}}">Go to post</a>
          <!--   <a href="http://127.0.0.1:5000/post/{{blog_post.id}}">Read</a> -->
        </div>

    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
