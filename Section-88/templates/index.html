<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">â˜• Remote Work Cafes</h1>
        <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add a Cafe</a>
        <div class="row">
            {% for cafe in cafes %}
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ cafe.name }}</h5>
                        <p class="card-text">{{ cafe.location }}</p>
                        <p>WiFi: {{ cafe.wifi_strength }} | Power: {{ 'Yes' if cafe.has_power else 'No' }} | Coffee: {{ cafe.coffee_rating }}</p>
                        <a href="{{ cafe.map_url }}" class="btn btn-sm btn-info" target="_blank">Map</a>
                        <a href="{{ url_for('delete', cafe_id=cafe.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
