<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cafe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h2>Add a New Cafe</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Name</label>
                <input class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label>Location</label>
                <input class="form-control" name="location" required>
            </div>
            <div class="mb-3">
                <label>Google Maps URL</label>
                <input class="form-control" name="map_url">
            </div>
            <div class="mb-3">
                <label>WiFi Strength</label>
                <input class="form-control" name="wifi_strength">
            </div>
            <div class="mb-3">
                <label>Coffee Rating</label>
                <input class="form-control" name="coffee_rating">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="has_power" class="form-check-input">
                <label class="form-check-label">Has Power Sockets</label>
            </div>
            <button type="submit" class="btn btn-success">Add Cafe</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
