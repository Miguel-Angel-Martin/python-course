<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📝 My To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        {% set i = loop.index0 %}
        <li class="{{ 'done' if task.done }}">
            {{ task.text }}
            {% if not task.done %}
                <a href="{{ url_for('done', task_id=i) }}">✔</a>
            {% endif %}
                <a href="{{ url_for('delete', task_id=i) }}">❌</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
